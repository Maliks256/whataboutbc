<!DOCTYPE html>    
<html lang="en">    
<head>    
  <meta charset="UTF-8" />    
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
  <title>Profil Ala Twitter</title>    
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">    
  <style>    
    body {    
      margin: 0;    
      font-family: 'Poppins', sans-serif;    
      background-color: #000;    
      color: #fff;    
      -webkit-tap-highlight-color: transparent;
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }

    .header {
      width: 100%;
      height: 200px;
      position: relative;
      overflow: hidden;
      outline: 1px solid #888;
    }

    .header video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('profilx.jpg');
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 150px;
      left: 9px;
      border: 3px solid black;
      outline: 1px solid #888;
      background-color: #000;
    }

    .menu-tabs {
      position: absolute;
      top: 410px;
      left: 20px;
      display: flex;
      gap: 20px;
      font-size: 15px;
      font-weight: 500;
    }

    .menu-tabs button {
      background: none;
      border: none;
      font-family: 'Poppins', sans-serif;
      padding: 5px 0;
      cursor: pointer;
      color: #888;
      font-weight: 400;
      position: relative;
      transition: color 0.3s, font-weight 0.3s;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    .menu-tabs button::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #1D9BF0;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: left;
    }

    .menu-tabs button.active {
      color: #fff;
      font-weight: 600;
    }

    .menu-tabs button.active::after {
      transform: scaleX(1);
    }

    .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      transition: background 0.3s;
      z-index: 999;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .content-area {
      position: absolute;
      top: 460px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .contact-box {
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    .contact-box:active, .contact-box:focus {
      outline: none;
    }

    .contact-box img {
      width: 30px;
      height: 30px;
    }

    .contact-box.clicked {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .contact-box .action-btn {
      position: absolute;
      top: 15px;
      right: 10px;
      background: #1D9BF0;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      outline: none;
      cursor: pointer;
    }

    .contact-box.clicked .action-btn {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <a href="dashboard.html" class="back-button">&gt;</a>

  <div class="header">
    <video autoplay muted loop playsinline>
      <source src="sampul.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="profile-pic"></div>

  <div style="position: absolute; top: 260px; left: 20px; width: 100px; text-align: center; font-weight: bold; font-size: 28px; line-height: 1;">
    <span style="display: inline-flex; align-items: center; gap: 4px;">
      AL.XBT
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#1D9BF0" style="margin-top: 2px;">
        <path d="M22.5 12l-2.1-1.9.3-2.8-2.7-.5L16.5 4l-2 1.8L12 3 9.5 5.8 7.5 4 6 6.8l-2.7.5.3 2.8L1.5 12l2.1 1.9-.3 2.8 2.7.5L7.5 20l2-1.8L12 21l2.5-2.8 2 1.8 1.5-2.8 2.7-.5-.3-2.8 2.1-1.9zM10.3 16.3l-3.6-3.6 1.4-1.4 2.2 2.2 5.2-5.2 1.4 1.4-6.6 6.6z"/>
      </svg>
    </span>
  </div>

  <div style="position: absolute; top: 290px; left: 20px; font-size: 15px; color: #aaa;">
    @zkeilish
  </div>

  <div style="position: absolute; top: 325px; left: 20px; font-size: 14px; color: #aaa;">
    <span style="color: #fff;">1</span> Mengikuti 
    <span style="margin-left: 10px; color: #fff;">0</span> Pengikut
  </div>

  <div class="menu-tabs">
    <button class="active" onclick="setActiveTab(this, 'post')">Post</button>
    <button onclick="setActiveTab(this, 'contact')">Contact Me</button>
  </div>

  <hr style="position: absolute; top: 445px; left: 0; width: 100%; border: none; height: 1px; background-color: #fff; opacity: 0.2;" />

  <div class="content-area" id="content">
    <!-- Default kosong -->
  </div>

  <script>
    function setActiveTab(button, tab) {
      document.querySelectorAll('.menu-tabs button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      const content = document.getElementById('content');
      content.innerHTML = '';

      if (tab === 'contact') {
        const contacts = [
          { 
            name: 'Instagram', 
            img: 'ig.jpg',
            url: 'https://www.instagram.com/al_xbt?igsh=OHdvZXJzcm10Nnd3'
          },
          { 
            name: 'Threads', 
            img: 'threads.jpg',
            url: 'https://www.threads.net/@eliptic_curv'
          },
          { 
            name: 'X', 
            img: 'x.jpg',
            url: 'https://x.com/zkeilish?t=-IEGAtA-8YchpKhwf7fNXw&s=09'
          },
          { 
            name: 'Facebook', 
            img: 'facebook.jpg',
            url: 'https://www.facebook.com/share/19AnbUccb6/'
          },
          { 
            name: 'TikTok', 
            img: 'tiktok.jpg',
            url: 'https://www.tiktok.com/@zkeilish_?_t=ZS-8xEPzlN29Zg&_r=1'
          }
        ];

        contacts.forEach(c => {
          const box = document.createElement('div');
          box.className = 'contact-box';
          box.innerHTML = `
            <img src="${c.img}" alt="${c.name} logo">
            <span>${c.name}</span>
            <button class="action-btn" onclick="window.open('${c.url}', '_blank')">&gt;</button>
          `;

          box.addEventListener('click', function() {
            // Reset semua
            document.querySelectorAll('.contact-box').forEach(b => b.classList.remove('clicked'));
            this.classList.add('clicked');
          });

          content.appendChild(box);
        });
      }
    }
  </script>

</body>
</html>
