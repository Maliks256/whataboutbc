<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#4285f4">
  <title>Persetujuan Pengguna</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
    }

    .blur-bg {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 255, 0.1);
      z-index: 999;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .blur-bg.show {
      opacity: 1;
    }

    .popup-box {
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 20px;
      width: 100%;
      max-width: 600px;
      height: auto;
      max-height: 90vh;
      overflow: hidden;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInZoom 0.4s ease forwards;
      animation-delay: 1s;
    }

    .popup-box.fade-out {
      animation: fadeOutZoom 0.3s ease forwards;
    }

    .page-content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: clamp(16px, 4vw, 20px);
      font-style: italic;
      color: black;
      padding: 20px 10px;
      line-height: 1.6;
      position: relative;
      overflow-y: auto;
      max-height: 60vh;
      margin: 10px 0;
    }

    .page-content::before,
    .page-content::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 1px;
      background: #ccc;
    }

    .page-content::before {
      top: 0;
    }

    .page-content::after {
      bottom: 0;
    }

    .bottom-controls {
      margin-top: auto;
      width: 100%;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 10px;
    }

    .nav-buttons button,
    .agree {
      padding: 12px 20px;
      font-size: clamp(14px, 4vw, 18px);
      border: none;
      background: dodgerblue;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      flex: 1;
      min-width: 0;
    }

    .checkbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      cursor: pointer;
      user-select: none;
      font-style: normal;
      color: black;
      font-size: clamp(14px, 4vw, 16px);
    }

    .checkbox-box {
      width: 20px;
      height: 20px;
      min-width: 20px;
      border: 2px solid dodgerblue;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .checkbox-box.checked {
      background-color: dodgerblue;
    }

    .checkbox-box::after {
      content: "âœ“";
      font-size: 16px;
      color: white;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .checkbox-box.checked::after {
      opacity: 1;
    }

    .agree-buttons {
      margin-top: 15px;
    }

    .agree {
      font-size: clamp(14px, 4vw, 16px);
      font-weight: bold;
      opacity: 0.5;
      pointer-events: none;
      font-style: normal;
      width: 100%;
    }

    .agree.active {
      opacity: 1;
      pointer-events: auto;
    }

    .install-btn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOutZoom {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    body.no-scroll {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="blur-bg" id="popup">
  <div class="popup-box" id="popup-box">
    <div class="page-content" id="page-content"></div>

    <div class="bottom-controls">
      <div class="nav-buttons">
        <button onclick="bounceButton(this); prevPage();">&lt;</button>
        <button onclick="bounceButton(this); nextPage();">&gt;</button>
      </div>

      <div class="checkbox-container" onclick="toggleCheckbox()">
        <div class="checkbox-box" id="checkbox-box"></div>
        <label for="checkbox">Saya sudah membaca</label>
      </div>

      <div class="agree-buttons">
        <button class="agree" id="agree-btn" onclick="handleAgree(this)">Saya Setuju</button>
      </div>
    </div>
  </div>
</div>

<button id="installBtn" class="install-btn">Install App</button>

<script>
  const pages = [
    `website ini dibuat oleh ai 100% beserta informasi didalamnya juga dibuat oleh ai. jadi kamu wajib buat croscheck semua informasi yang ada di dalam website ini, karena informasi didalam tidak 100% benar. ini bukan saran keuangan atau ajakan membeli, hanya untuk edukasi.`,

    `ini gw buat pure karena hobi dan gabut. gw bukan orang it dan juga bukan orang desainer, jadi wajarin aja kalo ui/ux nya agak kurang, dan jangan muntah karna isi informasi nya full text, gada visual nya jir wkwkwkkwkw, dan semoga nyaman bacanya. `
  ];

  let currentPage = 0;
  let checkboxChecked = false;
  let deferredPrompt;

  const popup = document.getElementById("popup");
  const popupBox = document.getElementById("popup-box");
  const pageContent = document.getElementById("page-content");
  const agreeBtn = document.getElementById("agree-btn");
  const checkboxBox = document.getElementById("checkbox-box");
  const installBtn = document.getElementById("installBtn");

  // Prevent scrolling on body
  document.body.classList.add('no-scroll');

  function updatePage() {
    pageContent.textContent = pages[currentPage];
    checkConditions();
  }

  function nextPage() {
    if (currentPage < pages.length - 1) {
      currentPage++;
      updatePage();
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      updatePage();
    }
  }

  function toggleCheckbox() {
    checkboxChecked = !checkboxChecked;
    checkboxBox.classList.toggle("checked", checkboxChecked);
    checkConditions();
  }

  function checkConditions() {
    if (currentPage === pages.length - 1 && checkboxChecked) {
      agreeBtn.classList.add("active");
    } else {
      agreeBtn.classList.remove("active");
    }
  }

  function bounceButton(btn) {
    btn.style.animation = "none";
    void btn.offsetWidth;
    btn.style.animation = "bounce 0.2s ease";
  }

  function handleAgree(btn) {
    bounceButton(btn);
    popupBox.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "fakeload.html";
    }, 300);
  }

  // PWA Installation
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
    
    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted install prompt');
        } else {
          console.log('User dismissed install prompt');
        }
        deferredPrompt = null;
      });
    });
  });

  window.addEventListener('appinstalled', () => {
    console.log('PWA installed successfully');
    installBtn.style.display = 'none';
    deferredPrompt = null;
  });

  // Register Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(registration => {
          console.log('ServiceWorker registered with scope:', registration.scope);
        })
        .catch(err => {
          console.log('ServiceWorker registration failed:', err);
        });
    });
  }

  // show background after short delay, then popup fades in
  setTimeout(() => {
    popup.classList.add("show");
  }, 500);

  updatePage();
</script>
</body>
</html>
