<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #D9EAFD;
    z-index: 0;
  }

  .background::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
  }

  .overlay {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
  }

  .box {
    width: 300px;
    height: 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.5s ease;
  }
  
  .progress-bar {
    position: absolute;
    height: 100%;
    width: 0;
    background: rgba(255,255,255,0.8);
    border-radius: 10px;
    transition: width 0.2s;
    left: 0; top: 0;
    border: 1px solid black;
  }

  .success-content {
    position: absolute;
    opacity: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: opacity 0.3s ease;
    z-index: 2;
  }

  .checkmark-container {
    width: 30px;
    height: 30px;
    border: 2px solid green;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: popIn 0.5s forwards;
    background: transparent;
  }

  .checkmark {
    font-size: 16px;
    color: green;
  }

  @keyframes popIn {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }

  .success-text {
    color: #000;
    font-size: 20px;
    margin-top: 5px;
  }

  @keyframes fadeOutShrink {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0.5); opacity: 0; }
  }
</style>
</head>
<body>

<div class="background"></div>

<div class="overlay" id="overlay">
  <div class="box" id="box">
    <div class="progress-bar" id="progressBar"></div>
    <div class="success-content" id="successContent">
      <div class="checkmark-container">
        <div class="checkmark">âœ”</div>
      </div>
      <div class="success-text">Success</div>
    </div>
  </div>
</div>

<script>
  let percent = 0;
  let progressBar = document.getElementById('progressBar');
  let box = document.getElementById('box');
  let overlay = document.getElementById('overlay');
  let successContent = document.getElementById('successContent');

  let speed = Math.floor(Math.random() * (100 - 20 + 1)) + 20;

  let interval = setInterval(() => {
    percent += Math.floor(Math.random() * 5) + 1;
    if(percent > 100) percent = 100;

    progressBar.style.width = percent + '%';

    if(percent === 100) {
      clearInterval(interval);

      box.style.width = '200px';
      box.style.height = '80px';
      box.style.background = '#fff';
      box.style.borderRadius = '8px';
      progressBar.style.background = 'transparent';
      progressBar.style.boxShadow = 'none';

      setTimeout(() => {
        successContent.style.opacity = 1;

        setTimeout(() => {
          box.style.animation = 'fadeOutShrink 0.5s forwards';
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 500);
        }, 800);
      }, 500);
    }
  }, speed);
</script>

</body>
</html>
